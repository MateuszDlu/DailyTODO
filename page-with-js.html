<!DOCTYPE html>
<html>
  <head>
    <title>Daily TODO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/styles/general.css" rel="stylesheet">
    <link href="/styles/categories.css" rel="stylesheet">
    <link href="/styles/popup.css" rel="stylesheet">
    <link href="/styles/header.css" rel="stylesheet">
    <link href="/styles/tasks.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <button class="category-add-button js-category-add-button">Add category</button>
    </div>
    <div class="categories-container js-categories-container">
      <div class="category-container">
        <div class="categorie-title">
          <span class="title-text">Title gjaasdsdjjg</span>
          <div class="buttons-container">
            <button class="category-delete-button js-category-delete-button">X</button>
            <button class="category-modify-button js-category-modify-button">M</button>
          </div>
        </div>
        <div class="task-container">
          <span class="task-text">Task</span>
          <div class="buttons-container">
            <button class="task-cross-button">-</button>
            <button class="task-modify-button">M</button>
          </div>
        </div>
        <div class="task-container">
          <span class="task-text">Task</span>
          <div class="buttons-container">
            <button class="task-delete-button">X</button>
            <button class="task-modify-button">M</button>
          </div>
        </div>
        <button class="task-add-button">+</button>
      </div>
    </div>
    <div class="title-input-popup js-title-input-popup">
      <input placeholder="Input title" class="title-input js-title-input">
      
      <div class="title-input-buttons-container">
        <button class="title-input-button-confirm js-title-input-button-confirm">Y</button>
        <span class="title-error js-title-error"></span>
        <button class="title-input-button-deny js-title-input-button-deny">N</button>
      </div>
    </div>
    <script src="/scripts/category.js"></script>
  </body>
</html>
